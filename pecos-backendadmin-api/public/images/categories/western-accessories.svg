<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg1)"/>
  <g transform="translate(200, 130)">
    <!-- Bolo tie -->
    <path d="M -30,-60 L 0,-30 L 30,-60" fill="none" stroke="#2F4F4F" stroke-width="4"/>
    <circle cx="0" cy="-30" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="0" cy="-30" r="6" fill="#40E0D0"/>
    <line x1="-30" y1="-60" x2="-35" y2="-70" stroke="#2F4F4F" stroke-width="4"/>
    <line x1="30" y1="-60" x2="35" y2="-70" stroke="#2F4F4F" stroke-width="4"/>
    <circle cx="-35" cy="-73" r="5" fill="#C0C0C0"/>
    <circle cx="35" cy="-73" r="5" fill="#C0C0C0"/>

    <!-- Belt buckle -->
    <rect x="-40" y="20" width="80" height="50" rx="5" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <ellipse cx="0" cy="45" rx="25" ry="15" fill="#D8D8D8"/>
    <!-- Longhorn design -->
    <path d="M -20,42 Q -30,35 -25,45 Q 0,30 25,45 Q 30,35 20,42" fill="none" stroke="#8B4513" stroke-width="3"/>
  </g>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F1C895" text-anchor="middle">Western Accessories</text>
</svg>
