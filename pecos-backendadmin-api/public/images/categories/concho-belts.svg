<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg1)"/>
  <g transform="translate(200, 140)">
    <!-- Belt strap -->
    <rect x="-120" y="-15" width="240" height="30" fill="#8B4513" stroke="#660000" stroke-width="2"/>
    <!-- Conchos (silver medallions) -->
    <circle cx="-80" cy="0" r="18" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="-80" cy="0" r="12" fill="#D8D8D8"/>
    <circle cx="-80" cy="0" r="4" fill="#40E0D0"/>

    <circle cx="0" cy="0" r="22" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="0" cy="0" r="16" fill="#D8D8D8"/>
    <circle cx="0" cy="0" r="6" fill="#40E0D0"/>

    <circle cx="80" cy="0" r="18" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="80" cy="0" r="12" fill="#D8D8D8"/>
    <circle cx="80" cy="0" r="4" fill="#40E0D0"/>
    <!-- Belt buckle -->
    <rect x="-130" y="-20" width="20" height="40" rx="3" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  </g>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F1C895" text-anchor="middle">Concho Belts</text>
</svg>
