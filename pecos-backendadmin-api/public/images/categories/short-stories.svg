<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg5)"/>
  <g transform="translate(200, 150)">
    <!-- Open Book icon -->
    <rect x="-70" y="-50" width="140" height="100" fill="#F1C895" stroke="#660000" stroke-width="3" rx="5"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#660000" stroke-width="3"/>
    <!-- Pages -->
    <line x1="-50" y1="-30" x2="-20" y2="-30" stroke="#8B6C42" stroke-width="2"/>
    <line x1="-50" y1="-15" x2="-20" y2="-15" stroke="#8B6C42" stroke-width="2"/>
    <line x1="-50" y1="0" x2="-20" y2="0" stroke="#8B6C42" stroke-width="2"/>
    <line x1="-50" y1="15" x2="-20" y2="15" stroke="#8B6C42" stroke-width="2"/>
    <line x1="20" y1="-30" x2="50" y2="-30" stroke="#8B6C42" stroke-width="2"/>
    <line x1="20" y1="-15" x2="50" y2="-15" stroke="#8B6C42" stroke-width="2"/>
    <line x1="20" y1="0" x2="50" y2="0" stroke="#8B6C42" stroke-width="2"/>
    <line x1="20" y1="15" x2="50" y2="15" stroke="#8B6C42" stroke-width="2"/>
  </g>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F1C895" text-anchor="middle">Short Stories</text>
</svg>
