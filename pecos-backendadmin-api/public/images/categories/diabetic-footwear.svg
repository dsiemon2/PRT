<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg1)"/>
  <g transform="translate(200, 140)">
    <!-- Comfort shoe icon -->
    <ellipse cx="0" cy="30" rx="75" ry="20" fill="#2F4F4F" stroke="#660000" stroke-width="3"/>
    <rect x="-65" y="0" width="130" height="30" rx="5" fill="#3D5C5C"/>
    <path d="M -60,-10 Q -70,-50 -40,-60 Q 0,-65 40,-60 Q 70,-50 60,-10" fill="#4A6A6A" stroke="#660000" stroke-width="2"/>
    <!-- Medical cross symbol -->
    <rect x="-8" y="-45" width="16" height="30" fill="#F1C895"/>
    <rect x="-15" y="-38" width="30" height="16" fill="#F1C895"/>
    <!-- Velcro strap -->
    <rect x="-50" y="-25" width="100" height="12" rx="3" fill="#1E3A3A" stroke="#F1C895" stroke-width="1"/>
  </g>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F1C895" text-anchor="middle">Diabetic Footwear</text>
</svg>
