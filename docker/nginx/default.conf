# Pecos River Traders - Nginx Configuration
# All apps accessible on port 8300

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for development
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # ===========================================
    # Swagger Documentation: /docs/* -> pecos-backendadmin-api
    # ===========================================
    location ~ ^/docs(/|$) {
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/api/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }

    # ===========================================
    # API Routes: /api/* -> pecos-backendadmin-api
    # ===========================================
    location /api {
        alias /var/www/api/public;
        index index.php;

        # Route all requests through index.php
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Handle PHP for API
    location ~ ^/api/(.+\.php)$ {
        alias /var/www/api/public/$1;
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/api/public/$1;
    }

    # Fallback for API routes - send everything to index.php
    location ~ ^/api/ {
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/api/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }

    # ===========================================
    # Storefront Routes: /* -> PRT5
    # (Admin Panel moved to separate port 8301)
    # ===========================================
    root /var/www/prt/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass prt:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===========================================
    # Static Assets
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /index.php;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
